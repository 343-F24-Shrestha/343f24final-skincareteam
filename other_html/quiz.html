<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Type Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="teens.html" class="btn nav-link teens">Teens</a>
                        </li>
                        <li class="nav-item">
                            <a href="adults.html" class="btn nav-link adults">Adults</a>
                        </li>
                        <li class="nav-item">
                            <a href="../index.html" class="btn nav-link home" id="homeButton">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-column align-items-center justify-content-center mt-5 pt-5">
        <section class="container text-center">
            <h1>Find Your Skin Type</h1>

            <form id="quiz-form" class="d-flex flex-column align-items-center">
                <!-- Name Input -->
                <div class="mb-3 start-box">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <!-- Quiz Questions -->
                <div id="quiz-questions" class="quiz-box">
                    <!-- Question 1 -->
                    <div class="mb-3">
                        <label for="skin-type" class="form-label"><strong>1. How would you describe your skin type?</strong></label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="skin-type" id="skin-type-normal" value="Normal" required>
                            <label for="skin-type-normal" class="form-check-label">Normal</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="skin-type" id="skin-type-oily" value="Oily" required>
                            <label for="skin-type-oily" class="form-check-label">Oily</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="skin-type" id="skin-type-dry" value="Dry" required>
                            <label for="skin-type-dry" class="form-check-label">Dry</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="skin-type" id="skin-type-combination" value="Combination" required>
                            <label for="skin-type-combination" class="form-check-label">Combination</label>
                        </div>
                    </div>

                    <!-- Question 2 -->
                    <div class="mb-3">
                        <label class="form-label"><strong>2. What is your primary skin concern?</strong></label>
                        <select class="form-select" name="primary-concern" id="primary-concern" required>
                            <option value="" disabled selected>Choose an option</option>
                            <option value="Acne">Acne or acne marks</option>
                            <option value="Anti-aging">Anti-aging</option>
                            <option value="Dryness">Dryness or flaky skin</option>
                            <option value="Texture">Skin texture</option>
                            <option value="Dullness">Dullness</option>
                        </select>
                    </div>

                    <!-- Question 3 -->
                    <div class="mb-3">
                        <label class="form-label"><strong>3. Is your skin sensitive?</strong></label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="sensitivity" id="sensitive-yes" value="Yes" required>
                            <label for="sensitive-yes" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="sensitivity" id="sensitive-no" value="No" required>
                            <label for="sensitive-no" class="form-check-label">No</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="sensitivity" id="sensitive-unsure" value="Unsure" required>
                            <label for="sensitive-unsure" class="form-check-label">Not sure</label>
                        </div>
                    </div>

                    <!-- Question 4 -->
                    <div class="mb-3">
                        <label class="form-label"><strong>4. Which products do you currently use?</strong> (Select all that apply)</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="current-products" id="product-cleanser" value="Cleanser">
                            <label for="product-cleanser" class="form-check-label">Cleanser</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="current-products" id="product-moisturizer" value="Moisturizer">
                            <label for="product-moisturizer" class="form-check-label">Moisturizer</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="current-products" id="product-sunscreen" value="Sunscreen">
                            <label for="product-sunscreen" class="form-check-label">Sunscreen</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="current-products" id="product-serum" value="Serum">
                            <label for="product-serum" class="form-check-label">Serum</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="current-products" id="product-exfoliant" value="Exfoliant">
                            <label for="product-exfoliant" class="form-check-label">Exfoliant</label>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn start-btn mt-4">Submit</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/quiz.js"></script>
</body>

</html>
